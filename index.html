<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randam Quate Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quate of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left" ></i>
                <p class="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis rem quasi illo impedit commodi eligendi tenetur aut nesciunt assumenda suscipit, illum eum atque ab iste. Incidunt laudantium illo earum repellat!</p>
                <i class="fas fa-quote-right" ></i>
            </div>
            <div class="author">
                <span>_ _</span>
                <span class="name">Anuj</span>
            </div>
        </div>
        <div class="button">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <!-- <li class="sound"><i class="fas fa-volume-up"></i></li> -->
                </ul>
                <button>New Quate</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
